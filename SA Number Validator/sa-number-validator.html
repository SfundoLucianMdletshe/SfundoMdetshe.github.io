<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA Number Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>South African Number Validator</h1>
  <div class="iphone">
    <div class="circle"></div>
    <div class="screen">
      <input id="user-input" type="text" class="input" placeholder="Enter a tele/phone number...">
      <button id="check-btn" class="button">Check</button>
      <div id="results-div"></div>
    </div>
    <button id="clear-btn" class="home-button">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
