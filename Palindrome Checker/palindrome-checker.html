<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>Palindrome Checker</h1>
      <label>Enter in text to<br>
        check for a palindrome:</label>
      <br>
      <input type="text" id="text-input" required />
      <div id="result" class="hide"></div>
      <br>
      <button id="check-btn">Check</button>      
      <p>A palindrome is a<br>
        word, sentence, verse,<br>
        or even number that<br>
        reads the same<br>
        backward or forward.</p> 
      <p id="me">By Izonja &copy</p>
  </body>
  <script src="script.js"></script>
</html>
